<!DOCTYPE html>
<html>
  <head>
    <title>Kamus Besar Bahasa Indonesia</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div id="app">
        <header class="kbbi-header">
          <h1>KBBI</h1>
          <p>Kamus Besar Bahasa Indonesia</p>
        </header>
        <div class="search-autocomplete">
          <form class="autocomplete">
            <div class="search-field">
              <label for="search-input" class="sr-only">Search</label>
              <input
                type="text"
                id="search-input"
                class="search-input"
                name="search-input"
                autocomplete="off"
                placeholder="Cari kata dalam kamus" />
            </div>
            <button type="reset" class="reset-button">
              <p class="sr-only">Clear input search</p>
              <svg
                width="18"
                height="18"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                stroke="rgb(111, 110, 119)">
                <use href="#clear-icon"></use>
              </svg>
            </button>
            <button type="submit" class="search-submit">
              <p class="sr-only">Search</p>
              <svg
                width="18"
                height="18"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="rgb(111, 110, 119)">
                <use href="#search-icon"></use>
              </svg>
            </button>
          </form>

          <div class="result">
            <ul class="result-list"></ul>
          </div>
        </div>

        <main></main>
      </div>
    </div>

    <svg id="icon" style="display: none">
      <symbol id="search-icon">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </symbol>
      <symbol id="clear-icon">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12" />
      </symbol>
    </svg>

    <script type="module" src="index.js"></script>
  </body>
</html>
